<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego San Valent칤n</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #a0c4ff; /* Azul clarito */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      color: #D12D6E;
      font-size: 24px;
      font-weight: bold;
    }
    .question {
      font-size: 20px;
      margin: 20px 0;
    }
    .btn {
      background-color: #D12D6E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #b7265d;
    }
    .result {
      margin-top: 20px;
    }
    .message-container {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #D12D6E;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="welcome-message">춰Est치s lista, Laura!? 游눘</h2>

    <!-- Bot칩n para iniciar el juego -->
    <div id="start-container">
      <button class="btn" onclick="startGame()">S칤, 춰estoy lista!</button>
    </div>

    <div id="quiz" style="display: none;">
      <div id="question-container" class="question">
        <!-- Pregunta y opciones se cargar치n aqu칤 -->
      </div>
      <div id="options-container">
        <!-- Opciones de respuesta se cargar치n aqu칤 -->
      </div>
    </div>

    <div id="result" class="result" style="display: none;">
      <!-- Resultado final -->
    </div>

    <div id="message-container" class="message-container">
      <!-- Mensaje final -->
    </div>

    <!-- Canci칩n de fondo -->
    <audio id="background-music">
      <source src="https://www.mboxdrive.com/All%20My%20Love%20-%20Coldplay.mp3" type="audio/mp3">
      Tu navegador no soporta la reproducci칩n de audio.
    </audio>
  </div>

  <script>
    const questions = [
      {
        question: "쮻칩nde nos conocimos?",
        options: ["En la escuela", "En una fiesta", "En el trabajo", "En un caf칠"],
        answer: "En la escuela"
      },
      {
        question: "쮺u치l es nuestra comida favorita para cualquier ocasi칩n?",
        options: ["Pizza", "Tacos", "Sushi", "McDonalds"],
        answer: "McDonalds"
      },
      {
        question: "Dime una raz칩n por la cual me ir칤a",
        options: ["Porque no me quieres", "Porque te cansaste de m칤", "Porque encontraste a alguien m치s", "Porque ya no te hago feliz"],
        answer: "Ninguna"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    // Iniciar el juego mostrando la primera pregunta
    function startGame() {
      document.getElementById('welcome-message').style.display = 'none'; // Ocultar el mensaje de bienvenida
      document.getElementById('start-container').style.display = 'none'; // Ocultar el bot칩n de inicio
      document.getElementById('quiz').style.display = 'block'; // Mostrar el quiz
      loadQuestion(); // Cargar la primera pregunta
      playMusic(); // Reproducir m칰sica de fondo
    }

    // Reproducir la m칰sica al hacer clic
    function playMusic() {
      const audio = document.getElementById('background-music');
      audio.play();
    }

    // Cargar la siguiente pregunta
    function loadQuestion() {
      if (currentQuestion < questions.length) {
        const question = questions[currentQuestion];
        document.getElementById('question-container').textContent = question.question;
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = ''; // Limpiar opciones previas
        question.options.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option;
          button.classList.add('btn');
          button.onclick = () => handleAnswer(option);
          optionsContainer.appendChild(button);
        });
      } else {
        showFinalQuestion();
      }
    }

    // Manejar la selecci칩n de la respuesta
    function handleAnswer(option) {
      const correctAnswer = questions[currentQuestion].answer;
      if (currentQuestion === 2) {
        if (option !== "Ninguna") {
          document.getElementById('quiz').style.display = 'none';
          document.getElementById('result').textContent = "No mientas, no hay ninguna!!!";
          document.getElementById('result').style.display = 'block';
          setTimeout(() => {
            showFinalQuestion();
          }, 2000);
        }
      } else {
        if (option === correctAnswer) {
          score++;
        }
        currentQuestion++;
        loadQuestion();
      }
    }

    // Mostrar la pregunta final
    function showFinalQuestion() {
      document.getElementById('quiz').style.display = 'none';
      const finalQuestionContainer = document.getElementById('result');
      finalQuestionContainer.innerHTML = `
        <h2>쯈uieres ser mi San Valent칤n? 游눘</h2>
        <button class="btn" onclick="showMessage()">S칤</button>
        <button class="btn">No</button>
      `;
      finalQuestionContainer.style.display = 'block';
    }

    // Mostrar el mensaje final sin mostrar la pregunta de San Valent칤n
    function showMessage() {
      document.getElementById('result').style.display = 'none'; // Ocultar la pregunta final
      document.getElementById('message-container').style.display = 'block'; // Mostrar el mensaje final
      document.getElementById('message-container').textContent = 
        "Gracias por ser la mejor compa침era que la vida me ha dado. Quiero que seas mi San Valent칤n por siempre, porque eres lo m치s hermoso y puro que tengo. Pasar칠 toda mi vida mostr치ndotelo, especialmente cuando m치s lo necesites. Te amo mi cielo!!.";
    }

  </script>

</body>
</html>
